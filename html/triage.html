<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="../styles.css">
    <style>
    </style>
  </head>
  <body>
    <script language="javascript" src="../scripts/BMI.js"></script>
    <a href="../index.html">
      <div class="back">
        <h2>&lt;</h2>
      </div>
    </a>
    <div class="container">
      <div class="title">
        <center>Triage (CHV)</center>
      </div>
      <div class="inside-box">
        <form>
          Name: <input id="name" type="text">
          <br>
          Height: <input id="height" type="number" step="0.5"> cm <br>
          Weight: <input id="weight" type="number" step="0.1"> kg <br>
          Blood Pressure: <input id="bp1" type="number" style="width:72px;"> / <input id="bp2" type="number" style="width:72px;"><br>
          Waist Measurement: <input id="waist" type="number" step="0.5" style="width: 72px;"> cm <br>
        </form>
        <button onclick="onSubmit()">Triage</button>
        <h2 id="results"></h2>
        <p id="bmiResults"></p>
        <p id="bpResults"></p>
        <p id="nutrition"></p>
        <h2 id="summary"></h2>
      </div>
      <img src="../assets/Wireframe.png">
    </div>
  </body>
</html>
